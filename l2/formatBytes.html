    <mls-head>
        <h3>Formatting Bytes</h3> 
        <p>Set the value attribute to a number to get the value in bytes.</p>
    </mls-head>
    <format-bytes-100541 value="12"></format-bytes-100541>
    <br>
    <format-bytes-100541 value="1200"></format-bytes-100541>
    <br>
    <format-bytes-100541 value="1200000"></format-bytes-100541>
    <br>
    <format-bytes-100541 value="1200000000"></format-bytes-100541>
</mls-showexamplecode-100532>


<mls-showexamplecode-100532 show="all">
    <mls-head>
        <h3>Formatting Bits</h3> 
        <p>To get the value in bits, set the unit attribute to bit.</p>
    </mls-head>
    <format-bytes-100541 value="12" unit="bit"></format-bytes-100541>
    <br>
    <format-bytes-100541 value="1200" unit="bit"></format-bytes-100541>
    <br>
    <format-bytes-100541 value="1200000" unit="bit"></format-bytes-100541>
    <br>
    <format-bytes-100541 value="1200000000" unit="bit"></format-bytes-100541>
</mls-showexamplecode-100532>

<mls-showexamplecode-100532 show="all">

        <h3>Localization</h3> 
        <p>Use the lang attribute to set the number formatting locale.</p>
    </mls-head>
    <format-bytes-100541 value="12" lang="de"></format-bytes-100541>
    <br>
    <format-bytes-100541 value="1200" lang="de"></format-bytes-100541>
    <br>
    <format-bytes-100541 value="1200000" lang="de"></format-bytes-100541>

    <format-bytes-100541 value="1200000000" lang="de"></format-bytes-100541>
